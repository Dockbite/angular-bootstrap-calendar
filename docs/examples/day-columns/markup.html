<div ng-controller="DraggableExternalEventsCtrl as vm">
  <div class="row">
    <div class="col-md-3">
      <div class="well" mwl-droppable on-drop="vm.eventDroppedInList(dropData.event)">
        <ul>
          <li
            ng-repeat="event in vm.externalEvents track by $index"
            mwl-draggable="true"
            drop-data="{event: event}">
            <a
              href="javascript:;"
              ng-class="'text-' + event.type">
              {{ event.title }}
            </a>
          </li>
        </ul>
        <button ng-click="vm.toggle()">toggle</button>
        <button ng-click="vm.flip()">flip</button>
        <button ng-click="vm.forceupdate()">update</button>
        <ul>
          <li><input type="checkbox" ng-model="vm.res[0]" ng-change="vm.updateResources()">Res1</li>
          <li><input type="checkbox" ng-model="vm.res[1]" ng-change="vm.updateResources()">Res2</li>
          <li><input type="checkbox" ng-model="vm.res[2]" ng-change="vm.updateResources()">Res3</li>
          <li><input type="checkbox" ng-model="vm.res[3]" ng-change="vm.updateResources()">Res4</li>
        </ul>
      </div>
    </div>
    <div class="col-md-9">
      <mwl-calendar
        draggable-auto-scroll="false"
        events="vm.events"
        resources="vm.resources"
        view="vm.calendarView"
        view-date="vm.viewDate"
        view-date-range-start="vm.viewDateStart"
        view-date-range-end="vm.viewDateEnd"
        day-view-start="{{vm.dayViewStart}}"
        day-view-end="{{vm.dayViewEnd}}"
        cell-is-open="vm.cellIsOpen"
        cell-auto-open-disabled="true"
        on-event-times-changed="vm.eventDropped(calendarEvent, calendarNewEventStart, calendarNewEventEnd, calendarNewResource, fromCalendar)"
        on-event-drag-start="vm.dragStart(calendarEvent)"
        on-event-drag-stop="vm.dragStop(calendarEvent)">
      </mwl-calendar>
    </div>
  </div>
</div>
